version: "3.7"
services:
    db:
        image: motorway-test-backend
        container_name: db
        build:
            context: ./docker/db
            dockerfile: Dockerfile
        environment:
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=motorway
        volumes:
            - postgresdata-dev:/var/lib/postgresql/data
        ports:
            - 5432:5432
    db-test:
        image: motorway-test-backend
        container_name: db-test
        build:
            context: ./docker/db
            dockerfile: Dockerfile
        environment:
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=motorway
        volumes:
            - postgresdata-test:/var/lib/postgresql/data
        ports:
            - 5430:5432
    redis-cache:
        image: redis
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
        ports:
            - 6379:6379
    api:
        image: express-api
        build:
            context: .
            dockerfile: ./docker/api/Dockerfile
        environment:
            - DB_NAME=motorway
            - DB_USER=user
            - DB_HOST=db
            - DB_PORT=5432
            - DB_DIALECT=postgres
            - DB_PASSWORD=password
            - DB_TEST_HOST=db-test
            - NODE_ENV=development
            - PORT=3000
        ports:
            - 3000:3000
        depends_on:
            - db
            - db-test
            - redis-cache
volumes:
    postgresdata-dev:
    postgresdata-test:
